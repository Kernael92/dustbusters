<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
   <title>Clean Club</title>
         
    </head>
    <body class="map-layout small">
        <header class="closed">
            <nav class="primary">
                <div class="search-forms">
                    <form method="GET" action="/search" class="search_form">
                        <a class="button switch_link" title="Find directions between two points" href="/directions">
                        <img  class="button" src="/app/static/css/images-6.jpg" alt="">
                        </a>
                        <input type="submit" name="commit" value="Go" class="float">
                        <div class="query_wrapper">
                            <input type="text" name="query" placeholder="search" class="overflow">
                            <a class="describe_location" ttle="Describe the current location using the search engine" href="#">Current location</a>


                        </div>
                    </form>
                    <form method="GET" action="/directions" class="directins_form">
                        <div class="header">
                            <span class="icon close"></span>


                        </div>
                        <div class="line">
                            <img class="routing_marker" data-type="from" draggable="true"  src="/app/static/css/images-3.png" alt="">
                            <span class="force_width">
                            <input type="text" name="route_from" id="route_from" placeholder="From">
                            </span>
                         

                        </div>
                        <div class="line">
                            <img class="routing_marker" data-type="from" draggable="true"  src="/app/static/css/images-1.png" alt="">
                            <span class="force_width">
                                <input type="text" name="route_to" id="route_to" placeholder="To">
                            </span>
                             
    
                        </div>
                        <div class="line">
                        <select class="routing_engines"  name="routing_engines" id="">
                            <option value="0">Bicycle (GraphHopper)</option>
                            <option value="1">Car (GraphHopper) </option>
                            <option value="2"> Car (OSRM) </option>
                            <option value="3">Foot (GraphHopper) </option>
                        </select>
                        <input type="submit" name="commit" value="Go" class="routing_go">
                        </div>
                        <div>
                            
                        </div>



                    </form>

                </div>
            </nav>

        </header>
        
        
    </body>
</html>
