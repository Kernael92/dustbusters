                    <div id="mapid"  style="height: 800px;">
                        <script src="OpenLayers.js"></script>
                        <script>
                            var map = L.map('mapid').fitWorld();
                            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2VybmFlbCIsImEiOiJjanAxcGx3MTgzNndrM3dwaHh0dzBpMXFqIn0.mGDyWnOIyQBL4ACrIVmBCQ', {
                                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                                maxZoom: 18,
                                id: 'mapbox.streets',
                                accessToken: 'pk.eyJ1Ijoia2VybmFlbCIsImEiOiJjanAxcGx3MTgzNndrM3dwaHh0dzBpMXFqIn0.mGDyWnOIyQBL4ACrIVmBCQ'
                            }).addTo(map);
                            new L.Control.GeoSearch({
                                searchLabel: 'The search string',
                                notFoundMessage: 'Not found',
                                position: 'topcenter',
                                showMarker: true,
                                selected: 0,
                                providers: [{name:'GISFile', provider: new L.GeoSearch.Provider.GISFile( {type:'layer', name:'world'})},
                                {name:'Google', provider: new L.GeoSearch.Provider.Google()},
                                {name:'OpenStreetMap', provider: new L.GeoSearch.Provider.OpenStreetMap()}]
                            }).addTo(map);
                            var popup = L.popup();
    
                            function onMapClick(e) {
                                popup
                                    .setLatLng(e.latlng)
                                    .setContent("You clicked the map at " + e.latlng.toString())
                                    .openOn(map);
                            }
    
                            map.on('click', onMapClick);

                            map.locate({setView: true, maxZoom: 18});
                            function onLocationFound(e) {
                                var radius = e.accuracy / 2;

                                L.marker(e.latlng).addTo(map)
                                    .bindPopup("You are within " + radius + " meters from this point").openPopup();

                                L.circle(e.latlng, radius).addTo(map);
                            }

                            map.on('locationfound', onLocationFound);

                            

                        

                            
                        </script>
